<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Local Storage test</title>
</head>
<body>
    
<form method="post" action="index.html">
    <div class="box">
        <h1>Please login</h1>
        
        <div class="row input">
            <input type="email" name="email" required class="input">
        </div>
    <!-- HTTPS needed -->
        <div class="row input">
            <input type="password" name="password" required class="input">
        </div>
        <div class="row">
            <input type="checkbox" name="remember" id="remember">
            <label for="remember">Remember me</label>
        </div>
        <div class="row btns">
            <div class="btn" id="btnIn" type="button"><a href="#">Login</a></div>
            <div class="btn" id="btnUp" type="button"><a href="#">Sign Up</a></div>
        </div>
          
    </div>
        
</form>
        
    <p>Forgot your password? <a href="#" class="link">Click Here!</a></p>
    
<!-- ON/OFF Switch from https://proto.io/freebies/onoff/ -->
    <aside class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="modeSwitch" checked>
        <label class="onoffswitch-label" for="modeSwitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </aside>
    
<script src="script.js" type="text/javascript"></script>
</body>
</html>
